<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment & decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- html code is writing here -->
    <div
      class="w-[100vw] h-[100vh] flex flex-col items-center justify-center  bg-gradient-to-l rounded-lg from-yellow-400 via-green-500 to-blue-500 gap-10">
    
      <div class="text-white font-medium text-[20px]">
        Increment And Decrement
      </div>

      <!--secondary wrapper-->
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!-- negative buttton -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8dd38d0d27.js"crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
</html>
